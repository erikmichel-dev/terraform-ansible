---
- name: Bootstrap Main Node
  hosts: main
  become: yes
  vars:
    listen_address: 0.0.0.0
    listen_port: 9090

  tasks:
  - name: Download apt key
    ansible.builtin.apt_key:
      url: https://apt.grafana.com/gpg.key
      state: present
  - name: Add Grafana repo to sources.list
    ansible.builtin.apt_repository:
      repo: deb https://packages.grafana.com/oss/deb stable main
      filename: grafana
      state: present
  - name: Update apt cache and install Grafana
    ansible.builtin.apt:
      name: grafana
      state: present
      update_cache: true
  - name: Ensure Grafana is started and enabled
    ansible.builtin.systemd_service:
      name: grafana-server
      enabled: true
      state: started

  - name: Download Prometheus
    ansible.builtin.get_url:
      url: https://github.com/prometheus/prometheus/releases/download/v2.52.0/prometheus-2.52.0.linux-amd64.tar.gz
      dest: /home/ubuntu
  - name: Extract Prom Resources
    ansible.builtin.unarchive:
      src: /home/ubuntu/prometheus-2.52.0.linux-amd64.tar.gz
      dest: /home/ubuntu
      remote_src: yes
  - name: Create Prom Group
    ansible.builtin.group:
      name: prometheus
      state: present
  - name: Create Prom User
    ansible.builtin.user:
      name: prometheus
      group: prometheus
      shell: /sbin/nologin
  - name: Create Prom Directories
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      recurse: yes
      owner: prometheus
      group: prometheus
      mode: '0755'
    loop:
      - /etc/prometheus
      - /etc/prometheus/rules
      - /etc/prometheus/rules.d
      - /etc/prometheus/files_sd
      - /var/lib/prometheus
  - name: Copy Files
    ansible.builtin.copy:
      src: "{{ item }}"
      dest: /usr/local/bin
      remote_src: yes
      owner: prometheus
      group: prometheus
      mode: '0755'
    loop:
      - /home/ubuntu/prometheus-2.52.0.linux-amd64/prometheus
      - /home/ubuntu/prometheus-2.52.0.linux-amd64/promtool
  - name: Copy Files
    ansible.builtin.copy:
      src: "{{ item }}"
      dest: /etc/prometheus
      remote_src: yes
    loop:
      - /home/ubuntu/prometheus-2.52.0.linux-amd64/consoles
      - /home/ubuntu/prometheus-2.52.0.linux-amd64/console_libraries
  - name: Create Config File
    ansible.builtin.template:
      src: prometheus.yml
      dest: /etc/prometheus/prometheus.yml
  - name: Create Systemd File
    ansible.builtin.template:
      src: prometheus.service
      dest: /etc/systemd/system/prometheus.service
  - name: Ensure Prometheus is up
    ansible.builtin.systemd_service:
      name: prometheus
      enabled: true
      state: started
      
  - name: Install Java for Jenkins requirements
    ansible.builtin.apt:
      name: default-jre
      state: present
  - name: Download apt key
    ansible.builtin.apt_key:
      url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
      state: present
  - name: Add Jenkins repo to sources.list
    ansible.builtin.apt_repository:
      repo: deb https://pkg.jenkins.io/debian-stable binary/
      filename: jenkins
      state: present
  - name: Update apt cache and install Jenkins
    ansible.builtin.apt:
      name: jenkins
      state: present
      update_cache: true
  - name: Ensure Jenkins is started and enabled
    ansible.builtin.systemd_service:
      name: jenkins
      enabled: true
      state: started
